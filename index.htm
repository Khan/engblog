<!DOCTYPE html>
<html>
<head>
    <title>KA Engineering</title>

    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="Khan Academy Engineering's blog">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- inject:head:css -->
    <!-- endinject -->
</head>
<body>
    <header id="top-header" class="bounded">
        <h1 id="banner">
            KA <span id="banner-engineering">ENGINEERING</span>
        </h1>
        <div id="blog-description">
            Updated&nbsp;fortnightly. <a href="/rss.xml">Subscribe&nbsp;with&nbsp;RSS</a>.
        </div>
    </header>
    <div id="articles" class="bounded">
        {{#posts}}
        <article class="post">
            <h2 class="post-title"><a href="{{link}}">{{title}}</a></h2>
            <div class="post-metadata {{team_id}}">
                <span class="team-tag team-tag-{{team_id}}">{{team}}</span>
                <span class="author-tag"><i class="fa fa-pencil"></i> {{author}}</span> 
                <span class="date-tag"><i class="fa fa-calendar"></i> {{date}}</span>
            </div>
            <div class="post-description">
                {{{description}}}
            </div>
        </article>
        {{/posts}}
    </div>
</body>
</html>
